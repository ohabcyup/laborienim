<div class='leaderboard'>
  <header class='leaderboard-header'>
    <h1>Leaderboard</h1>
    <nav class='leaderboard-controls'>
      <button class='control-button' data-timeframe='all-time'>All Time</button>
      <button class='control-button' data-timeframe='week'>This Week</button>
      <button class='control-button' data-timeframe='today'>Today</button>
    </nav>
  </header>
  <ul class='leaderboard-list'>
    <li class='leaderboard-item' data-rank='1' data-name='John Doe' data-score='100'>
      <span class='rank'>1</span>
      <span class='name'>John Doe</span>
      <span class='score'>100</span>
    </li>
    <!-- Repeat for other list items -->
  </ul>
</div>
